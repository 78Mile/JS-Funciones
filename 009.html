<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      var obtenerIDUsuario = function() {
        return 50;
      };

      var usuarioValido = function() {
        if (obtenerIDUsuario() < 30) {
          return true;
        } else {
          return false;
        }
      };

      var elUsuarioEsValido = usuarioValido();

      if (elUsuarioEsValido) {
        document.write('El usuario es válido');
      } else {
        document.write('El usuario no es válido');
      }
    </script>
  </head>
  <body></body>
</html>
