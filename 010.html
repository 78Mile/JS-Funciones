<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      var firstName = 'Ada';
      var lastName = 'Lovelace';

      var mostrarNombreCompleto = function(firstName, lastName) {
        document.write(`${firstName} ${lastName}`);
      };

      var obtenerNombreCompleto = function(firstName, lastName) {
        return `${firstName} ${lastName}`;
      };

      // esta funcion muestra el nombre concatenado, ya que tiene un console.log adentro
      mostrarNombreCompleto(firstName, lastName); // Ada Lovelace

      // en el caso de esta funcion, como solo retorna el string concatenado, necesito poner el console.log
      document.write(obtenerNombreCompleto(firstName, lastName)); // Ada Lovelace
    </script>
  </head>
  <body></body>
</html>
